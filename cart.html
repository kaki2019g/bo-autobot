  <div id="site-header"></div><main id="l-main" class="l-main cart">
  <section class="p-cart">
    <div class="l-inner">
      <h1 class="p-cart__title sec-h2">カート</h1>
      <p class="p-cart__note">現在、数量変更・クーポンの適用はご利用いただけません。</p>
      <div class="woocommerce">
        <form class="woocommerce-cart-form">
          <table class="shop_table shop_table_responsive cart woocommerce-cart-form__contents" cellspacing="0">
            <thead>
              <tr>
                <th class="product-remove"><span class="screen-reader-text">Remove item</span></th>
                <th class="product-thumbnail"><span class="screen-reader-text">Thumbnail image</span></th>
                <th class="product-name">Product</th>
                <th class="product-price">Price</th>
                <th class="product-quantity">Quantity</th>
                <th class="product-subtotal">Subtotal</th>
              </tr>
            </thead>
            <tbody>
              <tr class="woocommerce-cart-form__cart-item cart_item">
                <td class="product-remove">
                  <a href="#" class="remove is-disabled" aria-label="Remove item" aria-disabled="true" tabindex="-1">&times;</a>
                </td>
                <td class="product-thumbnail">
                  <a href="/product/bo-autobot.html"><img src="assets/img/item/demo.png" alt="BO-AutoBot"></a>
                </td>
                <td class="product-name" data-title="Product">
                  <a href="/product/bo-autobot.html">BO-AutoBot</a>
                </td>
                <td class="product-price" data-title="Price">¥20,000</td>
                <td class="product-quantity" data-title="Quantity">
                  <div class="quantity">
                    <input type="number" value="1" min="1" disabled>
                  </div>
                </td>
                <td class="product-subtotal" data-title="Subtotal">¥20,000</td>
              </tr>
              <tr>
                <td colspan="6" class="actions">
                  <div class="coupon">
                    <label for="coupon_code" class="screen-reader-text">Coupon:</label>
                    <input type="text" name="coupon_code" class="input-text is-disabled" id="coupon_code" value="" placeholder="Coupon code" disabled>
                    <button type="button" class="button is-disabled" name="apply_coupon" value="Apply coupon" disabled>Apply coupon</button>
                  </div>
                  <button type="button" class="button is-disabled" name="update_cart" value="Update cart" disabled>Update cart</button>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
        <div class="cart-collaterals">
          <div class="cart_totals calculated_shipping">
            <h2>Cart totals</h2>
            <table cellspacing="0" class="shop_table shop_table_responsive">
              <tr class="cart-subtotal">
                <th>Subtotal</th>
                <td data-title="Subtotal">¥20,000</td>
              </tr>
              <tr class="order-total">
                <th>Total</th>
                <td data-title="Total">¥20,000</td>
              </tr>
            </table>
            <div class="wc-proceed-to-checkout">
              <a href="/checkout.html" class="checkout-button button alt wc-forward">Proceed to checkout</a>
            </div>
          </div>
        </div>
      </div>
    </div>

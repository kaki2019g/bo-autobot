  <script>
    (function() {
      var host = window.location.hostname;
      var path = window.location.pathname;
      var base = "/";
      if (host.endsWith("github.io")) {
        var parts = path.split("/").filter(Boolean);
        base = parts.length ? "/" + parts[0] + "/" : "/";

      var baseTag = document.createElement("base");

  <title>お問い合わせ確認</title>
  <link rel="icon" href="assets/img/common/favicon.ico">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <style>
    .confirm-text {
      white-space: pre-wrap;
    }
  </style>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PQ8S3354" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <div id="site-header"></div><main id="l-main">

            <div id="" class="l-container p-contact">
                <div class="l-inner">
                    <div class="p-contact__top">
                        <h2 class="p-contact__h2 sec-h2">お問い合わせ確認</h2>
                    </div>

                    <p class="p-contact__lead">以下の内容で送信します。よろしければ「送信する」を押してください。</p>

                    <form class="wpcf7-form" action="/contact-done.html" method="get" data-gas-endpoint="https://script.google.com/macros/s/AKfycbzemnbj6tWIt2ljWaLyX8aqS9VyufA7z_QoH-FLcDiL13DBGnx5M9Ni_1ziS_y0aA/exec">
                      <input type="hidden" name="your-name">
                      <input type="hidden" name="your-email">
                      <input type="hidden" name="your-subject">
                      <input type="hidden" name="your-message">
                      <input type="hidden" name="agree-privacy">
                      <table>
                        <tr>
                          <th>お名前</th>
                          <td data-field="your-name"></td>
                        </tr>
                        <tr>
                          <th>メールアドレス</th>
                          <td data-field="your-email"></td>
                        </tr>
                        <tr>
                          <th>お問い合わせ内容</th>
                          <td data-field="your-subject"></td>
                        </tr>
                        <tr>
                          <th>お問い合わせ詳細</th>
                          <td data-field="your-message" class="confirm-text"></td>
                        </tr>
                      </table>
                      <div class="submit">
                        <button type="button" class="wpcf7-submit" id="back-button">修正する</button>
                        <button type="submit" class="wpcf7-submit">送信する</button>
                        <p class="p-contact__loading" id="contact-loading" aria-live="polite">送信中です…</p>
                      </div>
                    </form>
                </div>
            </div>
        </main><div id="site-footer"></div>
<script src="assets/js/include.js"></script>
<script>
  (function() {
    var params = new URLSearchParams(window.location.search);
    var fields = ['your-name', 'your-email', 'your-subject', 'your-message', 'agree-privacy'];
    fields.forEach(function(name) {
      var value = params.get(name) || '';
      var cell = document.querySelector('[data-field="' + name + '"]');
      if (cell) {
        cell.textContent = value;
      }
      var input = document.querySelector('input[type="hidden"][name="' + name + '"]');
      if (input) {
        input.value = value;
      }
    });
    var backButton = document.getElementById('back-button');
    if (backButton) {
      backButton.addEventListener('click', function() {
        history.back();
      });
    }
    var form = document.querySelector('form.wpcf7-form');
    if (!form) {
      return;
    }
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      if (form.dataset.submitting === 'true') {
        return;
      }
      form.dataset.submitting = 'true';
      var loading = document.getElementById('contact-loading');
      if (loading) {
        loading.style.display = 'block';
      }
      var buttons = form.querySelectorAll('.wpcf7-submit');
      buttons.forEach(function(button) {
        button.disabled = true;
      });
      var endpoint = form.getAttribute('data-gas-endpoint');
      var payload = new URLSearchParams(new FormData(form));
      fetch(endpoint, {
        method: 'POST',
        mode: 'cors',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
        },
        body: payload.toString()
      }).then(function(response) {
        if (!response.ok) {
          throw new Error('Request failed');
        }
        return response.json();
      }).then(function() {
        window.location.href = '/contact-done.html';
      }).catch(function() {
        alert('送信に失敗しました。時間をおいて再度お試しください。');
        form.dataset.submitting = 'false';
        if (loading) {
          loading.style.display = 'none';
        }
        buttons.forEach(function(button) {
          button.disabled = false;
        });
      });
    });
  })();
</script>
</body>

</html>

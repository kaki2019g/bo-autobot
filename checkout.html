  <title>チェックアウト</title>

  <link rel="stylesheet" href="assets/css/style.css">

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PQ8S3354" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <div id="site-header"></div><main id="l-main" class="l-main p-checkout">
  <div class="l-inner">
    <div class="woocommerce">
      <form name="checkout" class="checkout woocommerce-checkout" action="https://script.google.com/macros/s/AKfycbyxl9CiVblyLp6YnDwNIMdqGyc-u4zW2O6q4dCAkcwo2Be5qEnF2KzSdEeMVrUH8Q/exec" method="post">
        <input type="hidden" name="action" value="create_order">
        <input type="hidden" name="product_id" value="bo-autobot">
        <input type="hidden" name="product_name" value="BO-AutoBot">
        <input type="hidden" name="amount" value="20000">
        <input type="hidden" name="currency" value="JPY">
        <div id="customer_details" class="col2-set">
          <div class="col-1">
            <div class="woocommerce-billing-fields">
              <h3>購入者情報</h3>
              <p class="form-row form-row-first">
                <label for="billing_first_name">名&nbsp;<span class="required">*</span></label>
                <input type="text" class="input-text" name="billing_first_name" id="billing_first_name" required>
              </p>
              <p class="form-row form-row-last">
                <label for="billing_last_name">姓&nbsp;<span class="required">*</span></label>
                <input type="text" class="input-text" name="billing_last_name" id="billing_last_name" required>
              </p>
              <p class="form-row form-row-wide">
                <label for="billing_email">メールアドレス&nbsp;<span class="required">*</span></label>
                <input type="email" class="input-text" name="billing_email" id="billing_email" required>
              </p>
              <p class="form-row form-row-wide">
                <label for="order_comments">備考</label>
                <textarea name="order_comments" class="input-text" id="order_comments" rows="4"></textarea>
              </p>
            </div>
          </div>
        </div>
        <h3 id="order_review_heading">ご注文内容</h3>
        <div id="order_review" class="woocommerce-checkout-review-order">
          <table class="shop_table woocommerce-checkout-review-order-table">
            <thead>
              <tr>
                <th class="product-name">商品</th>
                <th class="product-total">小計</th>
              </tr>
            </thead>
            <tbody>
              <tr class="cart_item">
                <td class="product-name">
                  BO-AutoBot&nbsp;<strong class="product-quantity">×&nbsp;1</strong>
                </td>
                <td class="product-total">¥20,000</td>
              </tr>
            </tbody>
            <tfoot>
              <tr class="cart-subtotal">
                <th>小計</th>
                <td>¥20,000</td>
              </tr>
              <tr class="order-total">
                <th>合計</th>
                <td><strong>¥20,000</strong></td>
              </tr>
            </tfoot>
          </table>
          <div id="payment" class="woocommerce-checkout-payment">
            <ul class="wc_payment_methods payment_methods methods">
              <li class="wc_payment_method payment_method_bacs">
                <input id="payment_method_bacs" type="radio" class="input-radio" name="payment_method" value="bank_transfer" required checked>
                <label for="payment_method_bacs">銀行振込</label>
                <p class="payment_note">振込案内はご注文後にメールでお送りします。</p>
              </li>
              <li class="wc_payment_method payment_method_cod">
                <input id="payment_method_card" type="radio" class="input-radio" name="payment_method" value="paypal">
                <label for="payment_method_card">クレジットカード（PayPal）</label>
                <p class="payment_note">PayPal決済画面へ移動します（カードのみでも利用可）。</p>
              </li>
            </ul>
            <div class="form-row place-order">
              <button type="submit" class="button alt">注文を確定する</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</main><div id="site-footer"></div>
<script src="assets/js/include.js"></script>
</body>

</html>
